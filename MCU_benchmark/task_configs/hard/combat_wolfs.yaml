custom_init_commands:
- /replaceitem entity @s armor.head minecraft:iron_helmet
- /replaceitem entity @s armor.chest minecraft:iron_chestplate
- /replaceitem entity @s armor.legs minecraft:iron_leggings
- /replaceitem entity @s armor.feet minecraft:iron_boots
- /replaceitem entity @s weapon.mainhand minecraft:iron_sword
- /summon minecraft:wolf ~3 ~ ~
- /summon minecraft:wolf ~ ~ ~-2
- /summon minecraft:wolf ~1 ~ ~-4
- /time set night
- /effect give @a night_vision 99999 250 true
text: combat and defeat wolves
thinking: '- In order to combat wolves, we need weapons, armor, and multiple wolves
  nearby. Using Iron Armor and an Iron Sword will provide adequate protection and
  offensive capability. Wolves usually spawn in forest biomes, so having night vision
  might help if it is dark.'
