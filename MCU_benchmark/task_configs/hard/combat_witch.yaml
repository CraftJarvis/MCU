custom_init_commands:
- /replaceitem entity @s armor.head minecraft:iron_helmet
- /replaceitem entity @s armor.chest minecraft:iron_chestplate
- /replaceitem entity @s armor.legs minecraft:iron_leggings
- /replaceitem entity @s armor.feet minecraft:iron_boots
- /replaceitem entity @s weapon.mainhand minecraft:iron_sword
- /time set night
- /effect give @a night_vision 99999 250 true
- /summon minecraft:witch ~3 ~ ~
- /summon minecraft:witch ~ ~ ~-2
- /summon minecraft:witch ~1 ~ ~-4
text: combat and kill a witch
thinking: '- In order to combat a witch, we need weapons, armor, and a witch nearby.
  The Diamond Armor Set provides top-tier defense, while a Diamond Sword can quickly
  dispatch a witch. Explosive items like TNT can also be effective. Witches usually
  appear at night, so we need night vision.'
