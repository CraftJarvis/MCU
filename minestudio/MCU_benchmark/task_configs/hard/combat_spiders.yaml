custom_init_commands:
- /replaceitem entity @s armor.head minecraft:iron_helmet
- /replaceitem entity @s armor.chest minecraft:iron_chestplate
- /replaceitem entity @s armor.legs minecraft:iron_leggings
- /replaceitem entity @s armor.feet minecraft:iron_boots
- /replaceitem entity @s weapon.mainhand minecraft:iron_sword
- /time set night
- /effect give @a night_vision 99999 250 true
- /summon minecraft:spider ~3 ~ ~
- /summon minecraft:spider ~ ~ ~-3
- /summon minecraft:spider ~2 ~ ~4
- /weather thunder
text: combat and kill multiple spiders
thinking: '- In order to combat spiders, we need weapons, armor, and multiple spiders
  nearby. Good defensive gear like Iron Armor and a reliable Iron Sword are essential
  for protection and combat efficiency. Additionally, setting the time to night can
  simulate a more realistic environment for encountering spiders. Summoning multiple
  spiders can intensify the challenge.'
